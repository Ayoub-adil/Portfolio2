<script>
    $(document).ready(function(){
        (function($) {
            "use strict";

            jQuery.validator.addMethod('answercheck', function (value, element) {
                return this.optional(element) || /^\bcat\b$/.test(value);
            }, "Type the correct answer -_-");

            $('#contactForm').validate({
                rules: {
                    name: {
                        required: true,
                        minlength: 2
                    },
                    subject: {
                        required: true,
                        minlength: 4
                    },
                    number: {
                        required: true,
                        minlength: 5
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    message: {
                        required: true,
                        minlength: 20
                    }
                },
                messages: {
                    name: {
                        required: "The name field is required",
                        minlength: "Your name must consist of at least 2 characters"
                    },
                    subject: {
                        required: "The subject field is required",
                        minlength: "Your subject must consist of at least 4 characters"
                    },
                    number: {
                        required: "The Number field is required",
                        minlength: "Invalid Number"
                    },
                    email: {
                        required: "The email field is required"
                    },
                    message: {
                        required: "The message field is required",
                        minlength: "Your Message must consist of at least 20 characters"
                    }
                },
                submitHandler: function(form) {
                    // Envoyer les données au Google Sheet seulement si le formulaire est valide
                    fetch('https://script.google.com/macros/s/AKfycbzgwhjdOzuiSdGQbGfu6ouNdOLnLzvBkTAGFrcBnWRiFaEKN1jVb0AIKlEIArHxPKZe/exec', {
                        method: 'POST',
                        body: new FormData(form)
                    })
                    .then(response => { msg.innerHTML = "Message sent successfully";
                    msg.style.color = "#D6A32E";
                    setTimeout(function(){ msg.innerHTML = "" }, 3000);
                    form.reset();
                    })
                    .catch(error => { msg.innerHTML = "Your message was not sent. Please review your entries and ensure all required fields are correctly filled out";
                    msg.style.color = "#ff0000";
                    setTimeout(function(){ msg.innerHTML = "" }, 3000);
                    form.reset();
                    });
                }
            });
        })(jQuery);
    });
</script>
